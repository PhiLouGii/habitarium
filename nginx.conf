# nginx.conf
events {}

http {
  server {
    listen 8080;  # Azure's required port
    
    location / {
      proxy_pass http://frontend:80;  # Forward to frontend
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api {
      proxy_pass http://backend:8080;  # Forward API calls to backend
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}